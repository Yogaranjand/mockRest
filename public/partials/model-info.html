<div class="row">
    <div class="col-sm-6 col-md-4 col-lg-4 col-sm-offset-3 col-md-offset-4 col-lg-offset-4">
        <div class="panel panel-success api-panel">
            <div class="panel-heading">
                <h4 class="form-heading text-center">List Of APIs</h4>
            </div>
            <div class="panel-body">
                <div class="bg-info text-center" ng-if="message.length === 0">No API Found</div>
                <div ng-if="message.length > 0">
                    <a class="list-group-item" ng-repeat="item in message" ng-click="getInfo(modelId, item, null)" title="Click To get APIs"> <strong>{{item}}</strong></a>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-sm-6 col-md-4 col-lg-4 col-sm-offset-3 col-md-offset-4 col-lg-offset-4">
        <div class="panel panel-success api-text-panel" ng-if="showtextbox">
            <div class="panel-body">
                <div class="col-md-12">
                    <div class="col-md-3">
                        Enter Id
                    </div>
                    <div class="col-md-6">
                        <input type="text" ng-model="modelDataId" />
                    </div>
                    <div class="col-md-3">
                        <button type="button" class="btn btn-sm btn-primary btn-block" ng-click="triggerApi()"> Get Record</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-6 col-md-4 col-lg-4 col-sm-offset-3 col-md-offset-4 col-lg-offset-4">
        <div class="panel panel-success api-text-panel" ng-if="getMessagedata">
            <div class="panel-body">
                <div class="col-md-12">
                    {{getMessagedata}}
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
        <div class="col-sm-6 col-md-4 col-lg-4 col-sm-offset-3 col-md-offset-4 col-lg-offset-4">
            <div class="panel panel-success api-text-panel" ng-if="postPayload">
                <div class="panel-body">
                        <div>
                                <textarea name="" id="" cols="100" rows="10" ng-model="payload">
                                </textarea>
                        </div>
                        <div>
                                <button type="button" ng-click="postModeldata(payload)"> Post Record</button>
                        </div>
                </div>
            </div>
        </div>
    </div>

<div class="row">
        <div class="col-sm-6 col-md-4 col-lg-4 col-sm-offset-3 col-md-offset-4 col-lg-offset-4">
            <div class="panel panel-success api-text-panel" ng-if="putPayload">
                <div class="panel-body">
                        <div>Enter Id</div>
                            <div>
                                <input type="text" ng-model="putDataId" />
                            </div>
                        <div>
                                <textarea name="" id="" cols="100" rows="10" ng-model="payload">
                                </textarea>
                        </div>
                        <div>
                                <button type="button" ng-click="putModeldata(payload, putDataId)"> Update Record</button>
                        </div>
                </div>
            </div>
        </div>
    </div>
<div class="error-dsiplay" ng-if="invalidData">
    Please provide a valid payload.
</div>
