<div class="row">
    <div class="col-sm-6 col-md-4 col-lg-4 col-sm-offset-3 col-md-offset-4 col-lg-offset-4">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h4 class="form-heading text-center">Upload Model File</h4>
            </div>
            <div class="panel-body">
                <form ng-controller="modelCreationCtrl as up" name="up.upload_form">
                    <div class="col-md-12">
                        <div class="col-md-4">
                            <strong>  Application Name</strong>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <select class="form-control" ng-options="application as application.applicationName for application in up.applications track by application.id" ng-model="up.selectedApp"></select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 file-upload">
                        <div class="col-md-4">
                            <strong> File Name</strong>
                        </div>
                        <div class="col-md-6">
                            <input type="file" ngf-select ng-model="up.file" name="file" ngf-pattern="'.json'" accept=".json" ngf-max-size="20MB" />
                        </div>
                    </div>
                    <div class="col-md-12">
                        <i ng-show="up.upload_form.file.$error.required">*required</i><br>
                        <i ng-show="up.upload_form.file.$error.maxSize">File too large 
            {{up.file.size / 1000000|number:1}}MB: max 20M</i>
                    </div>
                    <div class="col-md-12">
                        <button class="btn btn-info btn-block" type="submit" ng-click="up.submit()">Submit</button>
                    </div>
                    <!--<div class="col-md-12">
                        <p>{{up.progress}}
                    </div>-->
                </form>
            </div>
        </div>
    </div>
</div>
