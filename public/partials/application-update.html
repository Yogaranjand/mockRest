<div class="row">
    <div class="col-sm-6 col-md-4 col-lg-4 col-sm-offset-3 col-md-offset-4 col-lg-offset-4">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h4 class="form-heading text-center">Update Application</h4>
            </div>
            <div class="panel-body">
                <form id="application-update-form" ng-submit="updateApplication()" name="applicationUpdateForm">
                    <div class="form-group">
                        <input type="text" placeholder="Enter Your Application Name" name="applicationName" class="form-control" ng-model="application.applicationName" ng-required="true">
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Enter Your Application Acronym" name="acronym" class="form-control" ng-model="application.acronym" ng-required="true">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-block" ng-disabled="applicationUpdateForm.$invalid || applicationUpdateForm.$pristine">Save</button>
                    </div>
                </form>
                <div ng-if="isSubmitted">
                    <div ng-class="{ 'bg-success': isSuccess, 'bg-danger': !isSuccess }">{{message}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
