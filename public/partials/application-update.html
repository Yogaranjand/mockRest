<div class="row">
    <div class="col-sm-6 col-md-4 col-lg-3 col-sm-offset-3 col-md-offset-4 col-lg-offset-4">
        <div>
            <form id="application-update-form" name="applicationUpdateForm" ng-submit="updateApplication()">
                <h4 class="form-heading text-center">Update Application</h4>
                <div class="form-group">
                    <input type="text" name="applicationName" class="form-control" ng-model="application.applicationName" ng-required="true">
                </div>
                <div class="form-group">
                    <input type="text" name="acronym" class="form-control" ng-model="application.acronym" ng-required="true">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block" ng-disabled="applicationUpdateForm.$invalid || applicationUpdateForm.$pristine">SAVE</button>
                </div>
            </form>
        </div>

        <div ng-if="isSubmitted">
            <div ng-class="{ 'bg-success': isSuccess, 'bg-danger': !isSuccess }">{{message}}</div>
        </div>
    </div>
</div>
